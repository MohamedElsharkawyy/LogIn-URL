<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>login</title>
</head>

<body>
    <section class="container my-5">
        <div class="login mx-auto p-5 w-75">
            <h1 class="text-center">Smart Login System</h1>
            <form>
                <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="text">
                <input id="signinPassword" type="password" class="bg-transparent form-control my-3"
                placeholder="Enter your password">
                <p class="text-danger text-center" id="incorrect"></p>
                <a id="welcome" href="#"><button class="btn btn-outline-info  mx-auto form-control my-3 mx-2" type="button" onclick="logIn()" >Login</button></a>
            </form>
            <p class="text-white text-center"> Don't have an account? <a class="text-white" href="pages/signout.html""> Sign Up</a></p>
        </div>
    </section>

        
<script src="js/input.js"></script>
<script src="js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
