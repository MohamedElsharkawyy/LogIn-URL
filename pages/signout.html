<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>SingOut</title>
</head>

<body>

    <section class="container my-5">
        <div class="login mx-auto p-5 w-75" id="signUpDes" >
            <h1 class="text-center">Smart Login System</h1>
            <Form>
                <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
                <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
                <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
                <p id="exist" class="text-danger text-center"></p>
                <p id="incorrect"></p>
                
            </Form>
            <button id="btnSignUp" class="btn btn-outline-info form-control w-100 my-3" onclick="signUp()">SignUp</button>
            <p class="text-white text-center">You have an account? <a class="text-white" href="../index.html">Sign in</a></p>
        </div>
    </section>
        
<script src="../js/input.js"></script>
<script src="../js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
